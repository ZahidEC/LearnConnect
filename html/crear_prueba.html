<form id="quiz-form">
    <label for="pregunta">Pregunta:</label>
    <input type="text" id="pregunta" required>
  
    <label for="opcion-a">Opción A:</label>
    <input type="text" id="opcion-a" required>
  
    <label for="opcion-b">Opción B:</label>
    <input type="text" id="opcion-b" required>
  
    <label for="opcion-c">Opción C:</label>
    <input type="text" id="opcion-c" required>
  
    <label for="respuesta-correcta">Respuesta correcta:</label>
    <select id="respuesta-correcta" required>
      <option value="opcion-a">Opción A</option>
      <option value="opcion-b">Opción B</option>
      <option value="opcion-c">Opción C</option>
    </select>
  
    <button type="button" id="agregar-pregunta">Agregar Pregunta</button>
  </form>
